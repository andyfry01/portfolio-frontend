<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Andy Fry</title>
  </head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <body>
    <div class="container-fluid">

      <div class="row" id="contact">
        <div class="col-md-3 col-md-offset-1 text-center bg-info">
          <h4>Fixed contact area</h4>
        </div>
      </div>

      <div class="row" id="title">
        <div class="col-xs-4 col-md-offset-4 text-center bg-info">
          <h1>I'm Andy!</h1>
        </div>
      </div>

      <div class="row" id="about-me">
        <div class="col-md-6 col-md-offset-3 lead text-center bg-info">
          <h3>A blurb goes here</h3>
        </div>
      </div>

      <div class="row" id="projects">

        <div class="col-md-4 col-md-offset-1 text-center bg-info">
          <h4>A project goes here</h4>
        </div>

        <div class="col-md-4 col-md-offset-2 text-center bg-info" >
          <h4>Another project goes here</h4>
        </div>

      </div>

      <div class="row" id="skills">

        <div class="col-md-2 col-md-offset-1 text-center bg-info">
          <h5>List a skill here</h5>
        </div>

        <div class="col-md-2 col-md-offset-2 text-center bg-info">
          <h5>List another skill here</h5>
        </div>

        <div class="col-md-2 col-md-offset-2 text-center bg-info">
          <h5>Yet another skill here</h5>
        </div>

      </div>
    </div>
  </body>
</html>
