<!DOCTYPE html>
<html>
  <head>
    <!-- Font Awesome CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Devicon CDN -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
    <!-- Main CSS-->
    <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="pageWrap">

      <div class="header">
        <div class="nameContainer">
          <div class="first name">
            Andy
          </div>
          <div class="last name">
            Fry
          </div>
        </div>
      </div>

      <div class="subheading">
        Frontend developer with fullstack tendencies.
      </div>
      <div class="skillFrame">
        <div class="skillsDiv">

          <!-- Basics row  -->
          <div class="skillsRow">

            <div class="skillsHeader">
              The basics
            </div>

            <div class="skillIconBox">
              <div class="skill">
                <div>HTML 5</div>
                <div class="icon fa fa-html5"></div>
              </div>
              <div class="skill">
                <div>JavaScript</div>
                <div class="icon devicon-javascript-plain"></div>
              </div>
              <div class="skill">
                <div>Ruby</div>
                <div class="icon devicon-ruby-plain"></div>
              </div>
            </div>

          </div>
          <!-- Styling row  -->
          <div class="skillsRow">
            <!-- Header -->
            <div class="skillsHeader">
              Styling
            </div>
            <!-- Flexbox container -->
            <div class="skillIconBox">
              <div class="skill">
                <div>CSS3</div>
                <div class="icon fa fa-html5"></div>
              </div>
              <div class="skill">
                <div>Stylus</div>
                <div class="icon fa fa-css3"></div>
              </div>
              <div class="skill">
                <div>React style modules</div>
                <div class="icon devicon-javascript-plain"></div>
              </div>
              <div class="skill">
                <div>Bootstrap</div>
                <div class="icon devicon-ruby-plain"></div>
              </div>
            </div>
          </div>

          <!-- Frameworks row  -->
          <div class="skillsRow">
            <!-- Header  -->
            <div class="skillsHeader">
              Frameworks
            </div>
            <!-- Flexbox container -->
            <div class="skillIconBox">
              <div class="skill">
                <div>React</div>
                  <div class="icon fa fa-html5"></div>
                </div>
                <div class="skill">
                  <div>React Native</div>
                  <div class="icon fa fa-css3"></div>
                </div>
                <div class="skill">
                  <div>Dojo</div>
                  <div class="icon devicon-javascript-plain"></div>
                </div>
                <div class="skill">
                  <div>jQuery</div>
                  <div class="icon devicon-ruby-plain"></div>
                </div>
                <div class="skill">
                  <div>Rails</div>
                  <div class="icon devicon-ruby-plain"></div>
                </div>
            </div>
          </div>

          <!-- Templating row  -->
          <div class="skillsRow">
            <!-- Header  -->
            <div class="skillsHeader">
              Templating
            </div>
            <!-- Flexbox container -->
            <div class="skillIconBox">
              <div class="skill">
                <div>Freemarker</div>
                <div class="icon fa fa-html5"></div>
              </div>
              <div class="skill">
                <div>Handlebars</div>
                <div class="icon fa fa-css3"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="targetWindow">
          <div class="fillTarget" id="targetOne"></div>
        </div>
      </div>

      <!-- <div class="targetWindow">
        <div class="fillTarget" id="targetTwo"></div>
      </div>
      <div class="targetWindow">
        <div class="fillTarget" id="targetThree"></div>
      </div> -->

    </div>

    <script src="./app.js"></script>
  </body>
</html>
